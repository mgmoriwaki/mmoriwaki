<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab - Contact Us Form
        </title>
    </head>

    <body>
        <form action="#" method="POST">
            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label id="FirstNameLabel" for="FirstName">First Name:&nbsp;&nbsp;&nbsp;</label>
                <input id="FirstName" name="FirstName" type="text"/>
            </div></br>

            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label id="LastNameLabel" for="LastName">Last Name:&nbsp;&nbsp;&nbsp;</label>
                <input id="LastName" name="LastName" type="text"/>
            </div></br>

            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label id="EmailLabel" for="Email">Email:&nbsp;&nbsp;&nbsp;</label>
                <input id="Email" name="Email" type="text"/>
            </div></br>

            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label id="LicenseTypeLabel" for "LicenseType">Type of License:&nbsp;&nbsp;&nbsp;</label>
                <input type="radio" name="answer" value="Business" checked/>Business
                <input type="radio" name="answer" value="Personal"/>Personal
            </div></br>

            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label id="ReasonLabel" for "Reason">Reason:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select name="Reason">
                    <option value="SelectAReason">Select a Reason</option>
                    <option value="SoftwareSupport">Software Support</option>
                    <option value="HardwareSupport">Hardware Support</option>
                    <option value="InformationRequest">Information Request</option>
                </select>
            </div></br>

            <div>
                <label id="AdditionalInfoLabel" for="AdditionalInfo">Additional Information:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <textarea name="AdditionalInfo"></textarea>
            </div></br>

            <div>
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="option" value="TermsAndServices"/>I have read the terms of service.
            </div></br>

            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="Submit" class="SendRequest" value="Send Request"/>
            </div>

    </body>
</html>
